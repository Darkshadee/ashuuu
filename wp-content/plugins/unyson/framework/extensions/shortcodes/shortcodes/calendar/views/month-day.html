<div class="cal-month-day <%= cls %> <% if ( events.length ) print(' event-day') %> ">
	<span class="pull-left" data-cal-date="<%= data_day %>" data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><% day %></%></span>

	<% if> 1) { %>
		<div class="list-events">
<span><% events.length %></%></span> <%- fwshortcodecalendarlocalize.events %></%->
</div>
	<% else if %>
		<div class="list-events">
<span><% events.length %></%></span> <%- fwshortcodecalendarlocalize.event %></%->
</div>
	<% %>

	<% if>
		<span class="text-today"><%- fwshortcodecalendarlocalize.today %></%-></span>
	<% %>

	<% if> 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each function %>
				<a href="https://www.ashuuu.ml/wp-content/plugins/unyson/framework/extensions/shortcodes/shortcodes/calendar/views/<%- event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>" class="pull-left event <%= event['class'] %>" data-toggle="tooltip" title="<%= event.title ? event.title : (event.url ? event.url : null)  %>"></a>
			<% %>
		</%></%>
</div>
	<% %>
</%></%></%></%></%></%></%>
</div>
